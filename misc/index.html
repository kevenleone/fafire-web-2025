<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fafire Web</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>
  <body class="container p-4">
    <h1 onclick class="text-info">Welcome page</h1>
    <h2 class="text-info">Welcome page</h2>
    <h3 class="text-info">Welcome page</h3>
    <h4 class="text-info">Welcome page</h4>
    <h5 class="text-info">Welcome page</h5>
    <h6 class="text-info">Welcome page</h6>

    <span class="text-danger">Hey</span>

    <blockquote>My Quote</blockquote>
    <cite> Cite </cite>
    <address>Montefino 2024...</address>

    <span id="date-time"></span>

    <span>Hey</span><span>Hey</span><span>Hey</span><span>Hey</span
    ><span>Hey</span><span>Hey</span>
    <p>Hey</p>
    <p>Hey</p>
    <p>Hey</p>
    <p>Hey</p>
    <p>Hey</p>

    <div class="alert alert-info">Welcome</div>

    <div class="mb-3">
      <label for="email-address" class="form-label">Email address</label>
      <input
        type="email"
        class="form-control"
        id="email-address"
        placeholder="name@example.com"
      />
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="datetime-local" class="form-control" id="password" />
    </div>

    <input type="file" />

    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label"
        >Example textarea</label
      >
      <textarea
        class="form-control"
        id="exampleFormControlTextarea1"
        rows="3"
      ></textarea>
    </div>

    <button class="btn btn-primary">Submit</button>

    <script src="index.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
